<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>

<body th:style="'margin:50px;'">

<form action="/link/addOrUpdate"  class="form-horizontal" role="form" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称" th:value="${link?.name}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">网址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="url" name="url" placeholder="请输入网址" th:value="${link?.url}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">url描述</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" name="description" placeholder="请输入url描述" th:value="${link?.description}"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" id="id" name="id" th:value="${link?.id}"/>
            <button type="submit" class="btn btn-default">提 交</button>
        </div>
    </div>
</form>

</body>
</html>
